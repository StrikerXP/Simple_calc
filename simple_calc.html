<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href='sass/style.css' rel='stylesheet'/>
    <script defer src='calc.js'></script>
    <title>Title</title>
</head>
<body>
<div class='container'>
    <div class='main'>
        <div class='screen'>
            <div data-previous-operand class="screen-rows screen-rows__previous"></div>
            <div data-current-operand class="screen-rows screen-rows__result"></div>
            <div class="screen-rows screen-rows"></div>
        </div>
        <hr>
        <div id='keyboard' class='keyboard'>
            <button data-number class="keyboard-num keyboard-num__numbers">7</button>
            <button data-number class="keyboard-num keyboard-num__numbers">8</button>
            <button data-number class="keyboard-num keyboard-num__numbers">9</button>
            <button data-operation class="keyboard-num">%</button>
            <button data-slice class="keyboard-num">→</button>
            <button data-operation class="keyboard-num">-</button>
            <button data-operation class="keyboard-num">÷</button>
            <button data-number class="keyboard-num keyboard-num__numbers">4</button>
            <button data-number class="keyboard-num keyboard-num__numbers">5</button>
            <button data-number class="keyboard-num keyboard-num__numbers">6</button>
            <button data-clear class="keyboard-num">CE</button>
            <button data-sin class="keyboard-num">sin</button>
            <button data-Pi class="keyboard-num">π</button>
            <button data-operation class="keyboard-num">+</button>
            <button data-number class="keyboard-num keyboard-num__numbers">1</button>
            <button data-number class="keyboard-num keyboard-num__numbers">2</button>
            <button data-number class="keyboard-num keyboard-num__numbers">3</button>
            <button data-operation class="keyboard-num">×</button>
            <button data-sqrt class="keyboard-num">√</button>
            <button data-operation class="keyboard-num">cos</button>
            <button data-operation class="keyboard-num">tng</button>
            <button data-number class="keyboard-num keyboard-num__numbers">0</button>
            <button data-number class="keyboard-num keyboard-num__numbers">.</button>
            <button data-equal class="keyboard-num keyboard-num__numbers">=</button>
            <button id='plus-minus' class="keyboard-num">+/-</button>
            <button data-operation class="keyboard-num">xⁿ</button>
        </div>
    </div>
</div>
</body>
</html>
